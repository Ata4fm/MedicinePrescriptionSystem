{% extends 'layout.html' %}
{% load static %}

{% block page-title %}
    صفحه مدیریت بیماران
{% endblock %}

{% block body-title %}
    مشخصات بیماران
{% endblock %}

{% block body-link-title %}
    بیماران
{% endblock %}

{% block content %}
    <div class="row">
        <div class="card-body mb-3">
            <div class="btn-showcase">
                <a href="{% url 'add_patient' %}" class="btn btn-outline-primary-2x" type="button"
                   data-bs-original-title="" title="" data-original-title="btn btn-success-gradien">
                    افزودن بیمار
                </a>

            </div>
        </div>
        <div id="app" class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <div id="advance-2_wrapper" class="dataTables_wrapper">

                            <div id="advance-2_filter" class="dataTables_filter">
                                <label>جستجو : <input type="text" v-model="search" class="form-control">
                                </label>
                            </div>
                            <table class="table">
                                <thead class="table-primary">
                                <tr>
                                    <th scope="col">نام</th>
                                    <th scope="col">کد ملی</th>
                                    <th scope="col">سن</th>
                                    <th scope="col">شماره تلفن</th>
                                    <th scope="col">تنظیمات</th>
                                </tr>
                                </thead>

                                </thead>

                                <tbody>
                                <tr v-for="data in random_lists">
                                    <td v-text="data.first_name+' '+data.last_name"></td>
                                    <td v-text="data.code"></td>
                                    <td v-text="data.age"></td>
                                    <td v-text="data.phonenumber"></td>
                                    <td>
                                        <a :href=`patient_information/${data.code}`>
                                        جزییات</a>
                                    </td>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@riophae/vue-treeselect@^0.4.0/dist/vue-treeselect.umd.min.js"></script>

    <script src="{% static 'assets/js/custom.js' %}"></script>




{% endblock %}
