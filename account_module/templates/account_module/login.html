{% extends 'base.html' %}

{% block content_layout %}
    <div class="container-fluid p-0">
        <div class="row">
            <div class="col-12 ">
                <div class="login-card">
                    <form class="theme-form login-form shadow-lg p-3 mb-5 bg-white rounded-5" action="{% url 'login-page' %}" method="post">
                        {% csrf_token %}
                        <h6>ورود</h6>
                        <h6>خوش آمدید! به حساب کاربری خود وارد شوید.</h6>
                        <div class="form-group">
                            <label class="font-primary">{{ form.code.label_tag }}</label>
                            <div class="input-group"><span class="input-group-text"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-person-circle" viewBox="0 0 16 16"><path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/><path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                            </svg>
                            </span>
                                {{ form.code }}

                            </div>

                            <div class="mt-3 {% if form.code.errors %} text-danger form-control-danger {% endif %}">
                                            {{ form.code.errors }}
                                        </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block" type="submit">وارد شوید</button>
                        </div>
                        <div class="login-social-title">
                            <h5>ثبت نام</h5>
                        </div>
                        <h6 class="text-center">حساب کاربری ندارید؟<a class="ms-2" href="sign-up.html">ایجاد حساب کاربری</a></h6>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
